<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header-box{
            width:33%;
            float:right;
            text-align:center
        }
        .header-company{
            width:33%;
            float:right;
        }
        .header-logo{
            width:33%;
            float:left;
        }
        .title{
            width:100%;
            background-color:gray
        }
        .headertable{
            background-color: black;
            color:white;
        }
        .image{
            text-align:center
            max-width:250px;
            max-height:150px;
        }
    </style>
    <div class="header-logo">
        <img src="data:;base64,{{ logo }}" class="image"/>
    </div>

    <div class="header-box">
        <h3>
          {{type}}
        </br>
            {{consecutive}}
        </h3>
        <div align="center">
            <table>
                <thead class="headertable">
                    <th>FECHA</th>
                </thead>
                <tbody>
                    <td>{{date}}</td>
                </tbody>
            </table>
        </div>
    </div>
     <div class="header-company">
        <h2>{{company.name}}</h2>
        C&eacutedula {{type_iden_company}}:{{company.identification_dni}}<br/>
        Direcci&oacuten: {{company.address}}<br/>
        Tel&eacutefono: {{company.phone}}<br/>
        Correo: {{company.email}}<br/>
    </div>
</head>
